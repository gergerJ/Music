<!DOCTYPE html>
<html lang="ko"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/cheatsheet/">

    <!-- Bootstrap core CSS -->
    <link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="/css/cheatsheet.css" rel="stylesheet">

    <!— jquery webjars add —>
    <script src="/webjars/jquery/3.6.0/jquery.min.js"></script>
    <script>
        // function btn(){
        //     document.frmBoard.submit();
        // }

        $(document).ready(function () {
            //등록 이벤트 진행
            $("#registerBoardInfo").on("click", function () {
                if(invalid() == true){
                    $("#music_name").removeClass('is-invalid');
                    // $("#passwd").removeClass('is-invalid');

                    // 아래는 비동기 처리  ( 주소 ,
                    $.post("/board/registerMusic", $("form[name=frmBoard]").serialize() , function (data) {
                        alert(data);
                        if(data.search('성공') > 0){
                            $(location).attr("href", "/board/list");
                        }
                    });
                }
            });
        });
    </script>
</head>
<body style="margin-left: 20px">
    <article class="my-3" id="validation">
        <div class="bd-heading sticky-xl-top align-self-start mt-5 mb-3 mt-xl-0 mb-xl-2">
            <h3>곡 정보 입력창</h3>
        </div>

        <div>
            <div class="bd-example">
                <form class="row g-3" name="frmBoard">
                    <div class="col-md-4">
                        <label class="form-label">곡 제목</label>
                        <input name="music_name" value="문자 및 숫자만 입력 가능합니다" type="text" class="form-control is-valid" id="music_name" required>
                        <div class="valid-feedback">
                            입력 완료.
                        </div>
                        <div class="invalid-feedback music-feedback">
                            문자 및 숫자만 입력 가능합니다.
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="mb-3">
                            <label for="validationServer04" class="form-label">장르</label>
                            <select name="genre" class="form-select form-select-lg mb-3"  id="validationServer04" aria-label=".form-select-lg example">
                                <option selected="">선택하시오</option>
                                <option name="genre" value="팝송">팝송</option>
                                <option name="genre" value="힙합">힙합</option>
                                <option name="genre" value="발라드">발라드</option>
                                <option name="genre" value="록"> 록 </option>
                                <option name="genre" value="k-pop">k-pop</option>
                                <option name="genre" value="댄스">댄스</option>
                                <option name="genre" value="트로트">트로트</option>
                                <option name="genre" value="클래식">클래식</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <label for="validationServerUsername" class="form-label">아티스트</label>
                        <div class="input-group has-validation">
                            <input name="artist" type="text" class="form-control is-invalid" id="validationServerUsername" aria-describedby="inputGroupPrepend3" required>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <label for="validationServer02" class="form-label">가사</label>
                        <textarea name="lyrics" style="width:100%; height:500px" contenteditable="true" id="validationServer02" class="form-control" aria-label="With textarea">
                        </textarea>
                    </div>

                    <div class="col-12">
                        <button class="btn btn-primary" id="registerBoardInfo" type="submit" >곡 등록</button>
                    </div>
                </form>
            </div>
        </div>
    </article>
</body>
<script src="/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="/js/cheatsheet.js"></script>
<script src="/js/boarder-validation.js"></script>

</html>
